<html>

<body>
  <div id="app">
    {{ message }}
    <button v-on:click="imprimirMensagem">Imprimir</button>
  </div>
  <script src="/js/vue-2.5.2.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
      methods: {
        imprimirMensagem: function () {
          console.log(this.message);
        }
      }
    })  
  </script>
</body>

</html>
